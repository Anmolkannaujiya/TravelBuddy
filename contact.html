<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/dfb1a6fd18.js" crossorigin="anonymous"></script>
    <title>Travel Buddy | Contact</title>
</head>
<body>
     <nav class="navbar bg-dark">
            <div class="container">
                
                <h1 class="logo lg-heading text-light">Travel Buddy</h1>
    
                <ul class="nav-items">
                    <li class="nav-item"><a href="./index.html">Home</a></li>
                    <li class="nav-item"><a href="./about.html">About</a></li>
                    <li class="nav-item"><a href="./contact.html">Contact</a></li>
                </ul>
            </div>
     </nav>

     <section class="contact-form">
        <div class="container">
        <div class="form-wrapper">
            <div class="company-address">
                <div class="address-group">
                    <i class="fa-solid fa-location-dot text-red fa-3x"></i>
                    <h2 class="text-grey md-heading">LOcation</h2>
                    <p>Street 12, Juhu Beach, Santacruz, Mumbai, 140001</p>
                </div>
                <div class="address-group">
                    <i class="fa-solid fa-envelope text-red fa-3x"></i>
                    <h2 class="text-grey md-heading">Email</h2>
                    <p>travelbuddy@co.in</p>
                </div>
                <div class="address-group">
                    <i class="fa-solid fa-square-phone text-red fa-3x"></i>
                    <h2 class="text-grey md-heading">Call</h2>
                    <p>+91 7678329493</p>
                </div>
                <img src="./Img/office-company.jpg" alt="Travel Buddy Office">
            </div>
            <form action="" class="form">
                <h1 class="lg-heading text-black">Contact Us</h1>
                <p class="text-grey">Let us know if you have any conserns as well as suggestions by filling the form below</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea  id="message"></textarea>
                </div>
                <button type="submit" class="form-btn">Submit</button>
            </form>
        </div>
        </div>
       
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <a href="https://facebook.com"><i class="fa-brands fa-facebook fa-2x"></i></a>

            <a href="https://x.com"><i class="fa-brands fa-square-x-twitter fa-2x"></i></a>

            <a href="https://instagram.com"><i class="fa-brands fa-square-instagram fa-2x"></i></a>
            
           
           <p>Travel Buddy &copy; 2020, All Rights Reserved</p>
        </div>
    </footer>

     
</body>
</html>
